<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 網頁名稱 -->
    <title>{{title}}</title>
    <!-- 自型 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <!-- 樣式 -->
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/style.css') }}"
    />
    <!-- ??? -->
    {% block head_content %}{% endblock %}
  </head>
  <body>
    <header class="header">
      <h1 class="header__logo">
        <!-- url_for => 裡面的的東西是路徑的 function name -->
        <a href="{{url_for('index')}}" class="header__link">Habits</a>
      </h1>
      <!-- 如果??? -->
      {% if "add" not in request.endpoint %}
      <a href="{{url_for('add_habit')}}" class="header__link">+ Add new</a>
      {% endif %}
    </header>

    <main class="main">
      <!-- 顯示日期 -->
      <section class="dates">
        {% for date in date_range(selected_date) %}
        <a
          class="date__link {{'date__link--current' if loop.index0 == 3 else ''}}"
          href="{{ url_for('index', date=date)}}"
        >
          <time class="date" datetime="{{ date }}">
            <span>{{ date.strftime("%a")}}</span>
            <span>{{ date.strftime("%d")}}</span>
          </time>
        </a>
        {% endfor %}
      </section>
      <!-- 主要的元件 -->
      {% block main_content %} {% endblock %}
    </main>
  </body>
</html>
